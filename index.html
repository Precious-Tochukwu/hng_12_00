<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile-card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="profile-card">
                <div class="image-container">
                    <img src="./Images/my-image.png" alt="Profile Picture" data-testid="profilePicture">
                </div>
                <div class="profile-content">
                    <div class="profile-child-content">
                        <strong data-testid="fullName">Ikechukwu Tochukwu Precious</strong>
                        <p data-testid="jobTitle">Front-end Developer</p>
                        <p data-testid="shortBio">I'm passionate about coding and sharing of knowledge with strong desire to be more acquainted with my skills.</p>
                        <p data-testid="currentLocation">Port Harcourt, Nigeria.</p>
                        <p data-testid="emailAddress">precious.tochi.ikechukwu@gmail.com</p>
                        <p data-testid="socialLinks">
                            <a href="https://www.linkedin.com/in/ikechukwu-precious/" target="_blank">LinkedIn</a>  | <a href="https://github.com/Precious-Tochukwu" target="_blank">GitHu</a>
                        </p>
                        <p data-testid="currentTimeUTC" id="currentTime"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
