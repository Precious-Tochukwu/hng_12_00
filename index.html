<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icons/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Profile-card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="profile-card">
                <div class="image-container">
                    <img src="./Images/my-image.png" alt="Profile Picture" data-testid="profilePicture">
                </div>
                <div class="profile-content">
                    <div class="profile-child-content">
                        <strong data-testid="fullName">Ikechukwu Precious Tochukwu</strong>
                        <div class="current">
                            <p data-testid="jobTitle">Front-end Developer</p>
                            <div class="location">
                                <div class="icon">
                                    <img src="./icons/location.png" alt="">
                                </div>
                                <p data-testid="currentLocation">Port Harcourt, Nigeria.</p>
                            </div>
                        </div>
                        <div class="bio">
                            <h2>Bio</h2>
                            <p data-testid="shortBio">I'm passionate about coding and sharing of knowledge with strong desire to be more acquainted with my skills.</p>
                        </div>
                        <p data-testid="emailAddress" class="email">precious.tochi.ikechukwu@gmail.com</p>
                        <!-- <p data-testid="socialLinks" class="social-link">
                            <a href="https://www.linkedin.com/in/ikechukwu-precious/" target="_blank"></a>  | <a href="https://github.com/Precious-Tochukwu" target="_blank">GitHub</a>
                        </p> -->
                        <div data-testid="socialLinks" class="social-link">
                            <a href="https://www.linkedin.com/in/ikechukwu-precious/" target="_blank">
                                <img src="./icons/linkedin-icon.png" alt="">
                            </a>
                            <a href="https://github.com/Precious-Tochukwu" target="_blank">
                                <img src="./icons/github-icon.png" alt="">
                            </a>
                        </div>
                        <p data-testid="currentTimeUTC" id="currentTime"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
